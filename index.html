<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <div class="page-container">
      <header class="header section">
        <img
          class="header__logo"
          src="./images/logo/logo.svg"
          alt="Логотип сайта"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile section" aria-label="Профиль">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар" />
          <div class="profile__description">
            <div class="profile__edit">
              <h1 class="profile__title">
                Жак-Ив КустоИсследовательИсследователь
              </h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">
              ИсследоватКустоИсследовательИсследовательель океана
            </p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="photo-grid section" aria-label="Фотогалерея">
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Mask Group1.png"
              alt="старое здание похожее на церковь"
              data-type="auto"
            />
            <div class="photo-grid__description">
              <figcaption class="photo-grid__title">Карачаевск</figcaption>
              <button
                class="photo-grid__like-button photo-grid__like-button_active"
              ></button>
            </div>
          </figure>
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Mask Group2.png"
              alt="Гора Эльбрус на дальнем фоне"
              data-type="auto"
            />
            <div class="photo-grid__description">
              <figcaption class="photo-grid__title">Гора Эльбрус</figcaption>
              <button class="photo-grid__like-button"></button>
            </div>
          </figure>
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Mask Group3.png"
              alt="Вершина горы"
              data-type="auto"
            />
            <div class="photo-grid__description">
              <figcaption class="photo-grid__title">Домбай</figcaption>
              <button class="photo-grid__like-button"></button>
            </div>
          </figure>
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Mask Group2.png"
              alt="Гора Эльбрус на дальнем фоне"
              data-type="auto"
            />
            <div class="photo-grid__description">
              <figcaption class="photo-grid__title">Гора Эльбрус</figcaption>
              <button class="photo-grid__like-button"></button>
            </div>
          </figure>
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Mask Group3.png"
              alt="Вершина горы"
              data-type="auto"
            />
            <div class="photo-grid__description">
              <figcaption class="photo-grid__title">Домбай</figcaption>
              <button class="photo-grid__like-button"></button>
            </div>
          </figure>
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Mask Group1.png"
              alt="старое здание похожее на церковь"
              data-type="auto"
            />
            <div class="photo-grid__description">
              <figcaption class="photo-grid__title">
                Карачаево-Черкесская
              </figcaption>
              <button class="photo-grid__like-button"></button>
            </div>
          </figure>
        </section>
      </main>
      <form class="popup section popup_opened">

        <fieldset class="popup__content">

          <h2 class="popup__title">Редактировать профиль</h2>

          <button class="popup__close-button"></button>

          <div class="popup__form">
            <input class="popup__input popup__input_el_name" type="text"></input>
            <label class="popup_label">Имя</label>
          </div>

          <div class="popup__form">
            <input class="popup__input popup__input_el_description" type="text"></input>
            <label class="popup_label">Описание</label>
          </div>

          <button type="submit" class="popup__save-button">
            <p class="popup__save-button-text">Сохранить</p>
          </button>
        </fieldset>
      </form>
      <footer class="footer section">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
  </body>
</html>
