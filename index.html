<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page-container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo/logo.svg"
          alt="Логотип сайта"
        />
      </header>
      <main class="content">
        <section class="profile section-margin" aria-label="Профиль">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар" />
          <div class="profile__description">
            <div class="profile__edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photo-grid section-margin" aria-label="Фотогалерея">
          <template class="photo-grid__template">
            <article class="photo-grid__images">
              <img class="photo-grid__image" src="#" alt="" data-type="auto" />
              <button class="photo-grid__delete-button" type="button"></button>
              <div class="photo-grid__description">
                <h2 class="photo-grid__title"></h2>
                <button class="photo-grid__like-button" type="button"></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer section-margin">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup-edit-profile">
        <div class="popup-edit-profile__container">
          <h2 class="popup-edit-profile__title">Редактировать профиль</h2>
          <form class="form popup-edit-profile__form" name="edit-profile__form">
            <input
              placeholder="Имя"
              name="username"
              id="username-input"
              class="form__input popup-edit-profile__input popup-edit-profile__input_el_name"
              value=""
              type="text"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="form__input-error username-input-error"></span>
            <input
              placeholder="О себе"
              name="about-user"
              id="about-user-input"
              class="form__input popup-edit-profile__input popup-edit-profile__input_el_job"
              value=""
              type="text"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__input-error about-user-input-error"></span>
            <button type="submit" class="popup-edit-profile__save-button">
              Сохранить
            </button>
          </form>
          <button
            class="popup-edit-profile__close-button"
            type="button"
          ></button>
        </div>
      </div>
      <div class="popup-add">
        <div class="popup-add__container">
          <h2 class="popup-add__title">Новое место</h2>
          <form class="form popup-add__form" name="add-form">
            <input
              placeholder="Название"
              name="place-name"
              id="place-name-input"
              class="form__input popup-add__input popup-add__input_el_place-name"
              value=""
              type="text"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="form__input-error place-name-input-error"></span>
            <input
              placeholder="Ссылка на картинку"
              name="image-link"
              id="image-link-input"
              class="form__input popup-add__input popup-add__input_el_image-link"
              value=""
              type="url"
              required
            />
            <span class="form__input-error image-link-input-error"></span>
            <button type="submit" class="popup-add__create-button">
              Сохранить
            </button>
          </form>
          <button class="popup-add__close-button" type="button"></button>
        </div>
      </div>
      <div class="popup-image">
        <figure class="popup-image__container">
          <img class="popup-image__photo" src="#" alt="" data-type="auto" />
          <button class="popup-image__close-button" type="button"></button>
          <figcaption class="popup-image__description"></figcaption>
        </figure>
      </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
