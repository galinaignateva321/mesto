<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page-container">
      <header class="header section">
        <img
          class="header__logo"
          src="./images/logo/logo.svg"
          alt="Логотип сайта"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile section section-padding" aria-label="Профиль">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар" />
          <div class="profile__description">
            <div class="profile__edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section
          class="photo-grid section section-padding"
          aria-label="Фотогалерея"
        >
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Group1.png"
              alt="старое здание похожее на церковь"
              data-type="auto"
            />
            <figcaption class="photo-grid__description">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Group2.png"
              alt="Гора Эльбрус на дальнем фоне"
              data-type="auto"
            />
            <figcaption class="photo-grid__description">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Group3.png"
              alt="Вершина горы"
              data-type="auto"
            />
            <figcaption class="photo-grid__description">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Group2.png"
              alt="Гора Эльбрус на дальнем фоне"
              data-type="auto"
            />
            <figcaption class="photo-grid__description">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Group3.png"
              alt="Вершина горы"
              data-type="auto"
            />
            <figcaption class="photo-grid__description">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
          <figure class="photo-grid__images">
            <img
              class="photo-grid__image"
              src="./images/Group1.png"
              alt="старое здание похожее на церковь"
              data-type="auto"
            />
            <figcaption class="photo-grid__description">
              <h2 class="photo-grid__title">Карачаево-Черкесская</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
        </section>
        <footer class="footer section section-padding">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
      </main>
      <div class="popup section">
        <fieldset class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <div class="popup__input-group">
              <input
                id="name"
                class="popup__input popup__input_el_name"
                value=""
                placeholder=" "
                type="text"
                required
              />
              <label for="name" class="popup__label">Имя</label>
            </div>
            <div class="popup__input-group">
              <input
                id="job"
                class="popup__input popup__input_el_job"
                value=""
                placeholder=" "
                type="text"
                required
              />
              <label for="job" class="popup__label">О себе</label>
            </div>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </fieldset>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
