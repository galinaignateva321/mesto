<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page-container">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo/logo.svg')%>"
          alt="Логотип сайта"
        />
      </header>
      <main class="content">
        <section class="profile section-margin" aria-label="Профиль">
          <img
            class="profile__avatar"
            src="<%=require('./images/avatar.png')%>"
            alt="Аватар"
          />
          <div class="profile__description">
            <div class="profile__edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="card section-margin" aria-label="Фотогалерея">
          <!-- Контейнер для добавления карточек -->
        </section>
      </main>
      <footer class="footer section-margin">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_theme_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile__form" novalidate>
          <input
            placeholder="Имя"
            name="userName"
            id="username-input"
            class="popup__input popup__input_el_name"
            value=""
            type="text"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__error username-input-error"></span>
          <input
            placeholder="О себе"
            name="aboutUser"
            id="about-user-input"
            class="popup__input popup__input_el_job"
            value=""
            type="text"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error about-user-input-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button
          class="popup__close-button popup__close-button_el_edit-profile"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_theme_create-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="create-card-form" novalidate>
          <input
            placeholder="Название"
            name="name"
            id="place-name-input"
            class="popup__input popup__input_el_place-name"
            value=""
            type="text"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__error place-name-input-error"></span>
          <input
            placeholder="Ссылка на картинку"
            name="link"
            id="image-link-input"
            class="popup__input popup__input_el_image-link"
            value=""
            type="url"
            required
          />
          <span class="popup__error image-link-input-error"></span>

          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button
          class="popup__close-button popup__close-button_el_add-card"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_theme_image">
      <figure class="popup__container popup__container_content_image">
        <img class="popup__image" src="#" alt="" data-type="auto" />
        <button
          class="popup__close-button popup__close-button_el_image"
          type="button"
        ></button>
        <figcaption class="popup__description"></figcaption>
      </figure>
    </div>
    <template class="card__template">
      <article class="card__images">
        <img class="card__image" src="#" alt="" data-type="auto" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </template>
  </body>
</html>
